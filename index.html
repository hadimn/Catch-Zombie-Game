<style>
    * {
        background-color: aqua;
        font-family: 'Rubik Glitch', cursive;
        font-size: 25px;

    }
    body{
        background-color: aqua;
        
    }

    #image {
        position: absolute;
        top: 50%;

    }

    .cont {
        position: absolute;
        top: 50%;
        transform: translate(110%, -50%);
        border: 5px solid #1f1f15;
        border-radius: 5px;
        padding: 200px;
    }
</style>

<script>
    function init(n = 500) {
        picture = document.getElementById("image")

        spaceX = screen.height = 300;
        spacey = Screen.width = 300;

        setInterval(moveIt, n);
    }
    function moveIt() {
        picture.style.top = Math.round(Math.random() * spaceX) + "px";
        picture.style.left = Math.round(Math.random() * spacey) + "px";
    }
    let i = 300
    function myFunction() {
        alert("you win");

        if (confirm("Play Again?") == true) {
            i = i - 20;
            init(i);
            console.log(i);
        }
        else {
            init(1000);
        }

    }
</script>


<body onload=init(10000)>
    <nav class="navbar navbar-light btn-danger text-center">
        <a class="navbar-brand text-center" style="width: 100%;height: 100%;" href="#">catch zombie Game</a>
    </nav>
    <div class="cont text-nowrap">
        <img src="WME8.gif" id="image" height="100" width="65" onClick="myFunction()" />
    </div>
    <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">

  </div>
</div>
